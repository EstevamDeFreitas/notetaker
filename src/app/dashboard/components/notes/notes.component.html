<header class="d-flex justify-content-between pb-4">
  <h3>Notes</h3>
  <button class="btn-purple pd-btn" mat-flat-button color="primary"><h4 class="fw-normal">Create a note</h4></button>
</header>
<div class="d-flex flex-wrap justify-content-between">
    <ng-container *ngFor="let note of notes">
      <note class="pb-4" [note]="note" (changed)="getNotes()"></note>
    </ng-container>
</div>
